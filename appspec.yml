version: 0.0
os: linux

files:
  - source: /          # Assuming the built JAR is in the 'target' folder after Maven build
    destination: /opt/codedeploy-agent/deployment-root/.../deployment-archive/home/ubuntu/Scripts       # Deploy the JAR to the application directory

  - source: /Script                        # Assuming the 'Script' folder contains the lifecycle scripts
    destination: /home/ubuntu/Script       # Destination for lifecycle scripts

hooks:
  BeforeInstall:
    - location: /home/ubuntu/Script/application_stop.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: /home/ubuntu/Script/application_start.sh
      timeout: 300
      runas: ubuntu

  ApplicationStop:
    - location: /home/ubuntu/Script/application_stop.sh
      timeout: 300
      runas: ubuntu

  ValidateService:
    - location: /home/ubuntu/Script/validate_service.sh
      timeout: 300
      runas: ubuntu
