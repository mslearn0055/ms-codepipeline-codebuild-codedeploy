version: 0.0
os: linux
files:
  - source: target/demo-1.0-SNAPSHOT.jar
    destination: /home/ubuntu/app/

hooks:
  BeforeInstall:
    - location: scripts/application_stop.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ubuntu

  ApplicationStop:
    - location: scripts/application_stop.sh
      timeout: 300
      runas: ubuntu

  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ubuntu
