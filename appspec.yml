version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app/

hooks:
  BeforeInstall:
    - location: Scripts/application_stop.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: Scripts/application_start.sh
      timeout: 300
      runas: ubuntu

  ApplicationStop:
    - location: Scripts/application_stop.sh
      timeout: 300
      runas: ubuntu

  ValidateService:
    - location: Scripts/validate_service.sh
      timeout: 300
      runas: ubuntu
